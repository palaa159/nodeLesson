<html>

	</head>
	<body>
		This is running in the Node server.



	<script src="http://localhost:9001/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect('http://localhost:9001'); // connect client to the server
		  	socket.on('hey boys', function (data) {
		    console.log(data.msg);
			// sending a msg to the server under signal 'hey girls'
		    socket.emit('hey girls', {
		    	'msg': 'hello server'
		    });
		  });
	</script>
	</body>
</html>
